<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>CSS/HTML AirBnB Mockup</title>
</head>
<body>
  <main>
    <section id="section-1">
      <h1>Meet Guidebooks</h1>
      <h4>Discover hundreds of local spots recommended by local hosts</h4>

      <div class="images-rack">
        <div class="image-card">
          <img src="img/san-francisco.jpg" alt="San Fransisco">
          <span class="over-image-text">San Fransisco</span>
        </div>
  
        <div class="image-card">
          <img src="img/new-york.jpg" alt="New York">
          <span class="over-image-text">New York</span>
        </div>
  
        <div class="image-card">
          <img src="img/london.jpg" alt="London">
          <span class="over-image-text">London</span>
        </div>
      </div>

      <div class="button-container">
        <button id="guidebooks-button">See All Guidebooks</button>
      </div>
    </section>
    <section id="section-2">
      <h1>Just for the weekend</h1>
      <h4>Discover new, inspiring places close to home.</h4>

      <div class="images-rack">
        <div class="image-card">
          <img src="img/napa.jpg" alt="Napa">
          <span class="over-image-text">Napa</span>
        </div>
  
        <div class="image-card">
          <img src="img/sonoma.jpg" alt="Sonoma">
          <span class="over-image-text">Sonoma</span>
        </div>
  
        <div class="image-card">
          <img src="img/san-francisco-2.jpg" alt="San Fransisco">
          <span class="over-image-text">San Fransisco</span>
        </div>
      </div>

      <div class="button-container">
        <button id="destinations-button">See All Destinations</button>
      </div>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
